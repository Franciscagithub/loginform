<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="formpage">
        <h1>Login</h1>
        <hr>
        <form action="#" method="get">
            <br>
            <div class="input-info">
                <i class='bx bx-user'></i>
            <input type="text" name="name" placeholder="Type your username" required> </div>
            <br>
            <div class="input-info">
                <i class='bx bxs-lock'></i>
            <input type="password" name="password" placeholder="Your password" required>
        
        </div>
            <br>
            <div class="signup-container">
            <p>forgot password?</p>
            <button type="submit"> Login</button>
            <p class="signup">Not a member?<a href="#"> SignUp</a> <br></p>
        </div>
            
            <div class="icons">
                <span class="facebook">
                <a href="https://facebook.com"><i class='bx bxl-facebook-circle'></i></a>
                 </span>
                 <span class="twitter">
                    <a href="https://twitter.com"><i class='bx bxl-twitter'></i></a>
                 </span>
                 <span class="google">
                 <a href="https://google.com"><i class='bx bxl-google'></i></a>
                 </span>
             </div>
        </form>

    </div>
    
</body>
</html>
